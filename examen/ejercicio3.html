<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio de Comentarios y Estilos</title>
    
    <!-- Este es un comentario HTML que no se verá en la página web -->
    
    <style>
        .rojo {
            color: red;
        }
        #parrafo-especial {
            color: blue;
        }
    </style>
</head>
<body>
    <!-- Comentario dentro del cuerpo del documento -->
    
    <noscript>
        Este mensaje se mostrará si JavaScript está desactivado.
    </noscript>

    <p style="color: red;">
        Este es un párrafo con el atributo style cambiando el color a rojo.
    </p>

    <p id="parrafo-especial">
        Este es el segundo párrafo, que será modificado por CSS.
        <b>Texto en negrita para mayor visibilidad</b>
    </p>
</body>
</html>
